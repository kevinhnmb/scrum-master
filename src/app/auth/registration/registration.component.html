<div class="row">
    <div class="col-12">

        <form [formGroup]="myForm">

            <div class="row" *ngIf="authError">
                <div class="col-12 alert alert-danger">{{ authError?.message }}</div>
            </div>

            <div class="row">
                <div class="col-12">
                    <mat-form-field>
                        <input matInput placeholder="First Name" formControlName="firstName">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <mat-form-field>
                        <input matInput placeholder="Last Name" formControlName="lastName">
                    </mat-form-field>
                </div>
            </div>

            <!-- Role selection will be placed here. -->

            <div class="row">
                <div class="col-12">
                    <mat-form-field>
                        <input matInput placeholder="Email" formControlName="email">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <mat-form-field>
                        <input matInput placeholder="Password" formControlName="password">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <mat-form-field>
                        <input matInput placeholder="Confirm Password" formControlName="confirmPassword">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                 <button mat-raised-button class="btn btn-primary" type="submit" (click)="createUser(myForm)">Register</button>
                 <button mat-button class="btn" type="submit" (click)="login()">Back to Login</button>
            </div>

        </form>

    </div>
</div>
