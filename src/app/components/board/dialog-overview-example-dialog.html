<h1 mat-dialog-title>Add Task</h1>
<div mat-dialog-content>
  <p>Add a task to this project</p>
  <mat-form-field style="width:400px !important">
    <input matInput [(ngModel)]="data.task">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.task" cdkFocusInitial>Add Task to To Do</button>
</div>
