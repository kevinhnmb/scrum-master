<div class="row">
    <div class="col-12">

        <form [formGroup]="myForm">

            <div class="row" *ngIf="authError">
                <div class="col-12 alert alert-danger">{{ authError?.message }}</div>
            </div>

            <div class="row">
                <div class="col-12">
                    <mat-form-field>
                        <input matInput placeholder="Email" formControlName="email">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <mat-form-field>
                        <input matInput placeholder="Password" formControlName="password" type="password">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                 <button mat-raised-button class="btn btn-primary" type="submit" (click)="login(myForm)">Login</button>
                 <button mat-button (click)="register()">Register</button>
            </div>


        </form>

    </div>
</div>
